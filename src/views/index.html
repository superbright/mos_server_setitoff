<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io('http://localhost:4000');
  socket.on('hello', function (data) {
    console.log(data);
    //socket.emit('my other event', { my: 'data' });
  });
  $(document).ready(function() {
    $( "#reset" ).click(function() {
      console.log("reset");
      socket.emit('reset', { my: 'data' });
    });
    $( "#lobby" ).click(function() {
      console.log("lobby");
      socket.emit('lobby', { my: 'data' });
    });
    $( "#start" ).click(function() {
      console.log("start");
      socket.emit('start', { my: 'data' });
    });
  });
</script>
<!-- Accent-colored raised button with ripple -->
<button id="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  RESET
</button>
<button id="lobby" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  LOBBY
</button>
<button id="start" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  VOID
</button>

</body>
</html>
